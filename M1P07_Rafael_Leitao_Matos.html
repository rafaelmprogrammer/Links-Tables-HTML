<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Título da página-->
    <title>Prática 7</title>
    <!--Estlização da tabela-->
    <style>
        /*Centrado o texto do cabeçalho*/
        thead{
            text-align: center;
        }
        /*Adicionada border a tabela, células e linhas*/
        table, th, td{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <!--Tabela com 12 elementos (3 continentes e 3 países por cada continente)-->
    <table>
        <!--Cabeçalho da tabela com os contimentes a negrito-->
        <thead>
            <tr>
                <td><b>Europa</b></td>
                <td><b>América</b></td>
                <td><b>Ásia</b></td>
            </tr>
        </thead>
        <!--Corpo da tabela com os países correspondentes a cada continente-->
        <tbody>
            <!--1ª Linha-->
            <tr>
                <td>Portugal</td>
                <td>Brasil</td>
                <td>China</td>
            </tr>

            <!--2ª Linha-->
            <tr>
                <td>Alemanha</td>
                <td>Estados Unidos</td>
                <td>Japão</td>
            </tr>

            <!--3ª Linha-->
            <tr>
                <td>Itália</td>
                <td>Canadá</td>
                <td>Índia</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
